<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Explore SocialDev's Feed for the latest posts, updates and engage with the community." />
    <title>SocialDev - Home</title>
    <link rel="stylesheet" href="/dist/css/index.css" />
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
  </head>
  <body>
    <header class="sticky-top border-bottom">
      <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container">
          <a href="/" class="navbar-brand d-flex align-items-center gap-2">
            <img src="/assets/img/logo.svg" alt="SocialDev logo" />
            <span class="font-monospace">SocialDev</span>
          </a>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-nav" aria-controls="navbar-nav" aria-expanded="false" aria-label="Menu">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse justify-content-end" id="navbar-nav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/feed/">
                  <i class="bi bi-house-fill"></i>
                  <span>Home</span>
                </a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="/profile/">
                  <i class="bi bi-person-fill"></i>
                  <span>Profile</span>
                </a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="/">
                  <i class="bi bi-box-arrow-right"></i>
                  <span>Sign out</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container py-5">
      <div class="row">
        <aside class="d-none d-md-block col-md-4">
          <section class="sticky-sidebar-card card position-sticky p-2">
            <div class="card-body">
              <h2 class="text-capitalize">Quick links</h2>
              <hr class="mb-4" />

              <ul class="list-unstyled mb-0 fw-medium">
                <li class="mb-3">
                  <a href="#">
                    <i class="bi bi-pencil-square"></i>
                    <span class="ms-1">Create post</span>
                  </a>
                </li>

                <li class="mb-3">
                  <a href="#">
                    <i class="bi bi-search"></i>
                    <span class="ms-1">Search</span>
                  </a>
                </li>

                <li class="mb-3">
                  <a href="#">
                    <i class="bi bi-person-lines-fill"></i>
                    <span class="ms-1">Contacts</span>
                  </a>
                </li>

                <li class="mb-3">
                  <a href="#">
                    <i class="bi bi-chat-square-text"></i>
                    <span class="ms-1">Messages</span>
                  </a>
                </li>

                <li class="mb-5">
                  <a href="#">
                    <i class="bi bi-fire"></i>
                    <span class="ms-1">Trending</span>
                  </a>
                </li>

                <li class="mb-3">
                  <a href="#">
                    <i class="bi bi-gear"></i>
                    <span class="ms-1">Settings</span>
                  </a>
                </li>

                <li>
                  <a href="#">
                    <i class="bi bi-question-square"></i>
                    <span class="ms-1">Help</span>
                  </a>
                </li>
              </ul>
            </div>
          </section>
        </aside>

        <div class="col-12 col-md-8">
          <form class="card mb-4">
            <div class="card-body">
              <div class="input-group">
                <span class="input-group-text pe-1 border-0">
                  <img src="/assets/img/avatars/avatar-1.jpg" alt="Avatar for CodeNinja" class="align-self-start rounded-circle" />
                </span>

                <label for="post-text" class="visually-hidden">Text</label>
                <textarea class="form-control py-3 border-0" id="post-text" rows="1" placeholder="Write something.."></textarea>
              </div>

              <ul class="list-unstyled mt-3 mb-0 d-flex flex-wrap gap-3">
                <li>
                  <button class="btn btn-secondary btn-sm" aria-label="Add photo">
                    <i class="bi bi-image"></i>
                    <span class="d-none d-sm-inline ms-1">Photo</span>
                  </button>
                </li>

                <li>
                  <button class="btn btn-secondary btn-sm" aria-label="Add video">
                    <i class="bi bi-camera-video"></i>
                    <span class="d-none d-sm-inline ms-1">Video</span>
                  </button>
                </li>

                <li>
                  <button class="btn btn-secondary btn-sm" aria-label="Add link">
                    <i class="bi bi-link-45deg"></i>
                    <span class="d-none d-sm-inline ms-1">Link</span>
                  </button>
                </li>

                <li class="ms-auto">
                  <input type="submit" value="Publish" class="btn btn-primary btn-sm" />
                </li>
              </ul>
            </div>
          </form>

          <form class="mb-4">
            <div class="row gy-3">
              <div class="col-12 col-sm-auto">
                <label for="search" class="form-label">Search feed</label>

                <div class="input-group">
                  <input type="search" id="search" class="form-control" placeholder="Enter keywords.." />
                  <button type="button" class="btn btn-secondary" aria-label="Search">
                    <i class="bi bi-search"></i>
                  </button>
                </div>
              </div>

              <div class="col-12 col-sm-auto ms-sm-auto">
                <label for="sort" class="form-label">Sort by</label>

                <select class="form-select" id="sort">
                  <option value="date-latest">Date (Latest)</option>
                  <option value="date-oldest">Date (Oldest)</option>
                  <option value="likes-most">Likes (Most)</option>
                  <option value="likes-least">Likes (Least)</option>
                  <option value="comments-most">Comments (Most)</option>
                  <option value="comments-least">Comments (Least)</option>
                </select>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
